<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finova Data Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    </body><header>
        <h1>FINOVA DATA VIEWER</h1>
    </header>
    <main>
        <div class="search">
            <input type ="text" placeholder="Enter stock symbol or crypto name">
            <button>Search</button>
        </div>
        <div class="results">
            <div class="stock">
                <h2>Stock Information</h2>
                <p>Placeholder for Stock info</p>
            </div>
            <div class="crypto">
                <h2>Crypto Information</h2>
                <p>Placeholder for Crypto info</p>
            </div>
        </div>
    </main>
    
</body>
</html>
